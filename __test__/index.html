<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Docola</title>
</head>
<body>
  <div id="docola"></div>

  <script>
    window.onload = () => {
      new Docola({
        fetchPrefix: '/docs',
        el: '#docola',
        nav: [
          {
            title: 'Home',
            link: '/'
          },
          {
            title: 'Config',
            link: '/config/'
          },
          {
            title: 'GitHub',
            link: 'https://github.com/docola/docola'
          }
        ],
        sidebar: [
          {
            title: 'Guide',
            links: [
              {
                title: 'Introduction',
                link: '/intro'
              }
            ]
          },
          {
            title: 'Advanced',
            links: [
              {
                title: 'JSX',
                link: '/advanced/jsx'
              },
              {
                title: 'Babel',
                link: '/advanced/babel'
              }
            ]
          }
        ]
      })
    }
  </script>
</body>
</html>
